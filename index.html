<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="owlcarousel/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="owlcarousel/assets/owl.theme.default.min.css">
    <link rel="stylesheet" href="style/responsive.css">
    <title>Netflix</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="main-movie">
            <div class="container">
                <h3 class="title">O último mercenário</h3>
                <p class="desc">Um lendário agente secreto que virou mercenário sai do esconderijo para salvar o filho que ainda não conhece. Ele está prestes a encarar sua missão mais difícil: ser pai.</p>
                <div class="buttons">
                    <button type="button" role="button">
                        <span class="material-icons">
                            play_arrow
                        </span>                        
                        assistir agora
                    </button>
                    <button type="button" role="button">
                        <span class="material-icons">
                            info
                        </span>                       
                        mais informações
                    </button>
                </div>                
            </div>
        </div>
    </main>
    <section class="carousel-movies">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="movie-img" src="img/afterpornends.jpg" alt="">
            </div>
            <div class="item">
                <img class="movie-img" src="img/fastandfurious.jpg" alt="">
            </div>
            <div class="item">
                <img class="movie-img" src="img/jolt.jpg" alt="">
            </div>
            <div class="item">
                <img class="movie-img" src="img/junglecruise.jpg" alt="">
            </div>
            <div class="item">
                <img class="movie-img" src="img/majorgrom.jpg" alt="">
            </div>
            <div class="item">
                <img class="movie-img" src="img/riseofthemummy.jpg" alt="">
            </div>
            <div class="item">
                <img class="movie-img" src="img/samuraix.jpg" alt="">
            </div>
            <div class="item">
                <img class="movie-img" src="img/twd.jpg" alt="">
            </div>
        </div>        
    </section>
    <script src="owlcarousel/jquery.min.js"></script>
    <script src="owlcarousel/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
